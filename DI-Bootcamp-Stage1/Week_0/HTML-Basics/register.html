<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <!-- Use GET not POST -->
     <div>
        <form method="GET">
            <span>First Name: </span><input type="text" placeholder="First Name" name="firstname"><br>
            Last Name: <input type="text" placeholder="Last Name" name="lastname"><br>
            Email: <input type="email" placeholder="Email" name="email" required="true"><br>
            Password: <input type="password" placeholder="Password" name="password" minlength="5"><br>
            Birthday: <input type="date" name="birthday"><br>
            Gender: <br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets: <br>
            <input type="checkbox" name="pets" value="dogs">Dogs<br>
            <input type="checkbox" name="pets" value="cats">Cat<br>
            Cars: <br>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
            </select>
            <input type="submit" value="Register">
            <input type="reset"><br>
        </form>
    </div>
    <!-- <input type="password" placeholder="Password"><br> -->
</body>
</html>
